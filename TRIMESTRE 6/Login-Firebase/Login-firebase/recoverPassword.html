
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Favicons-->
    <link rel="icon" type="image/x-icon" href="./assets/img/logos/logo.jpg" />
    <link rel="shortcut icon" type="image/x-icon"
      href="./assets/img/logos/logo.png" />
    <!--Css Bootstrap-->

    <!--Css App-->
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>RECOVER PASSWORD - LOGIN FIREBASE</title>
  </head>
  <body>

    <!--Container-->
    <div class="container">
      <!--Container Form-->
      <div class="row">
        
        <div class="col-6 mx-auto mt-5 p-2 container-form">
          
          <h3 class="text-center mt-1">RECOVER PASSWORD</h3>
          

          <form id="formPasswordRecover"  class="mt-5 p-2 mb-5 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
              <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
            </svg>
            <div class="form-floating mb-3">
              <input type="email" minlength="6" maxlength="30"
                title="Validate the data entered" class="form-control" id="user"
                placeholder="Enter User" required>
              <label for="user">User</label>
            </div>
            <div>
              <button type="submit" class="btn btn-success w-100 mb-2">SEND</button>
              <a  href="./create.html" class="btn btn-dark w-100 mb-2">CREATE USER</a>
              <a href="./login.html" class="btn btn-secondary w-100">Entrar</a>
            </div>
          </form>

        </div>
      </div>
      <!--End Container Form-->
    </div>
    <!--End Container-->

    <!--Script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script

      crossorigin="anonymous"></script>
