<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Favicons-->
  <link rel="icon" type="image/x-icon" href="./assets/img/logos/logo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logos/logo.jpg" />
  <!--Css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Css App-->
  <link href="./assets/css/style.css" rel="stylesheet">

  <title>CREATE USER - LOGIN FIREBASE</title>
</head>

<body>

  <!--Container-->
  <div class="container">
    <!--Container Form-->
    <div class="row">
      <div class="col-6 mx-auto mt-5 p-2 container-form">
        <h3 class="text-center mt-1">CREATE USER</h3>

        <form id="formUser" class="mt-5 p-2 mb-5 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
            <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
          </svg>
          <div class="form-floating mb-3">
            
            <input type="email" minlength="6" maxlength="40" title="Validate the data entered" class="form-control"

              id="user" placeholder="Enter User" required>
              
            <label for="user">User</label>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
          </svg>
          <label for="password">Password</label>
          <div class="input-group mb-3">
            <input type="password" minlength="6" maxlength="12" title="Validate the data entered" class="form-control"
              id="password" data-type="password" placeholder="Enter Password" required>
            <button class="btn btn-outline-secondary" type="button" id="btn-password"><img
                src="./assets/img/icons/eye-slash-fill.svg" alt></button>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
          </svg>
          <label for="repeatPassword">Repeat Password</label>
          <div class="input-group mb-3">
            <input type="password" minlength="6" maxlength="12" title="Validate the data entered" class="form-control"
              id="repeatPassword" data-type="password" placeholder="Repeat Password" required>
            <button class="btn btn-outline-secondary" type="button" id="btn-passwordRP"><img
                src="./assets/img/icons/eye-slash-fill.svg" alt></button>
          </div>
          <div>
            <button type="submit" class="btn btn-success w-100 mb-3">SEND</button>
            <a href="./login.html" class="btn btn-secondary w-100">SIGN IN</button>
              <a href="./recoverPassword.html" class="btn btn-tertiary w-100">Recover your password</a>
          </div>
        </form>

      </div>
    </div>
    <!--End Container Form-->
  </div>
  <!--End Container-->

  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!--Script module-->
  <script src="./assets/js/user/main.js" type="module"></script>

</body>

</html>
